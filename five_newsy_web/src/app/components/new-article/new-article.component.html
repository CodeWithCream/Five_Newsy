<h2>Create new article</h2>
<form #form="ngForm" (ngSubmit)="onSubmit()">
  <div class="form-item">
    <label>Title</label>
    <input
      type="text"
      name="title"
      required
      minlength="5"
      maxlength="130"
      [(ngModel)]="article.title"
      #title="ngModel"
    />
    <div *ngIf="title.invalid && (title.dirty || title.touched)" class="alert">
      <div *ngIf="title.errors?.['required']">Title is required.</div>
      <div *ngIf="title.errors?.['minlength']">
        Title must be at least 5 characters long
      </div>
      <div *ngIf="title.errors?.['maxlength']">
        Title must be maximum 130 characters long
      </div>
    </div>
  </div>

  <div class="form-item">
    <label>Text</label>
    <input
      type="text"
      name="text"
      required
      minlength="100"
      [(ngModel)]="article.text"
      #text="ngModel"
    />
    <div *ngIf="text.invalid && (text.dirty || text.touched)" class="alert">
      <div *ngIf="text.errors?.['required']">Text is required.</div>
      <div *ngIf="text.errors?.['minlength']">
        Text must be at least 100 characters long
      </div>
    </div>
  </div>

  <button type="submit" [disabled]="form.invalid">Submit</button>
</form>
